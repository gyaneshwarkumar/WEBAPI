<html xmlns="http://www.w3.org/1999/xhtml">


<body>


    <form class="form-horizontal" id="form1" novalidate (ngSubmit)="login(loginForm)" #loginForm="ngForm" autocomplete="off">
        <fieldset>
            <div class="middle-box text-center loginscreen animated fadeInDown">
                <div>

                    <div>
                        <h1 class="logo-name"><img src="../../../../wwwroot/resources/images/Logo/LOGO.png" /></h1>
                    </div>
                    <h3 style="color:white">Welcome to Pune Institute of Business Management</h3>
                    <div class="form-group" [ngClass]="{'has-error': (userNameVar.touched || userNameVar.dirty) && !userNameVar.valid }">

                        <div class="col-md-12">
                            <input class="form-control" style="padding: 6px 12px; width: 100%;" id="userNameId" type="text" placeholder="User Name (required)" required [(ngModel)]="signup.email" name="userName" #userNameVar="ngModel" />
                            <span class="help-block" *ngIf="(userNameVar.touched ||
                                                         userNameVar.dirty) &&
                                                         userNameVar.errors">
                                <span *ngIf="userNameVar.errors.required">
                                    User name is required.
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group" [ngClass]="{'has-error': (passwordVar.touched || passwordVar.dirty) && !passwordVar.valid }">
                        <div class="col-md-12">
                            <input class="form-control" style="padding: 6px 12px; width: 100%;"
                                   id="passwordId"
                                   type="password"
                                   placeholder="Password (required)"
                                   required
                                   [(ngModel)]="signup.password"
                                   name="password"
                                   #passwordVar="ngModel" />
                            <span class="help-block" *ngIf="(passwordVar.touched ||  passwordVar.dirty) && passwordVar.errors">
                                <span *ngIf="passwordVar.errors.required">
                                    Password is required.
                                </span>
                            </span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-md-12">
                            <span>
                                <button class="btn btn-primary block full-width m-b" type="submit" (click)="save(signup)">
                                    Log In
                                </button>
                                <a href="forgotPassword.aspx"><small><font color="white"><b>Forgot password?</b></font></small></a>
                                <p class="text-muted text-center" style="display:none;"><small><font color="green"><b> Not have an account?</b></font></small></p>
                                <!--<a class="btn btn-sm btn-white btn-block" href="#" style="line-height:1.42857143 !important;border-radius:4px;">Create an account</a>-->
                                <a [routerLink]="['/signup']" style="line-height:1.42857143 !important;border-radius:4px;" class="btn btn-sm btn-white btn-block">
                                    <span class='glyphicon glyphicon-home'></span> Create an account
                                </a>
                            </span>

                        </div>
                    </div>
                </div>
            </div>
        </fieldset>
    </form>
</body>
</html>
