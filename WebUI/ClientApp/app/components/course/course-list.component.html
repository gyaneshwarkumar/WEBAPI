<div class="row wrapper border-bottom white-bg page-heading">
    <div class="col-lg-10">
        <h2>Create Course</h2>
    </div>
    <div class="col-lg-2">
    </div>
</div>
<form class="form-horizontal" id="form1" novalidate (ngSubmit)="Batch(BatchForm)" #SubmitForm="ngForm" autocomplete="off">
    <fieldset>
        <div class="wrapper wrapper-content animated fadeInRight">
            <div class="row">
                <div class="col-lg-12">
                    <div class="ibox float-e-margins">
                        <div class="ibox-title">
                            <h5><b><font color="#1ab394">Fill Course Information</font></b></h5>

                        </div>


                        <div class="ibox-content">
                            <div class="form-horizontal">
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">Course Name</label>

                                    <div class="col-sm-10">
                                        <input name="course_Name" type="text" [(ngModel)]="course.course_Name" id="txtcourse_Name" class="form-control" style="background-color:White;">
                                    </div>
                                </div>


                                <div class="hr-line-dashed"></div>
                                <div class="form-group">
                                    <label class="col-sm-2 control-label">
                                        Description
                                        <br>
                                    </label>
                                    <div class="col-sm-10">
                                        <div class="i-checks">
                                            <input name="description" type="text" [(ngModel)]="course.description" id="txtdescription" class="form-control" style="background-color:White;">
                                        </div>
                                    </div>
                                </div>
                                <div style="display: none">
                                    <input name="txtmsg" type="text" id="txtmsg" class="demo3">
                                </div>


                                <div class="form-group">
                                    <div class="col-sm-4 col-sm-offset-2">
                                        <input type="submit" name="btnclear" value="Clear" id="btnclear" class="btn btn-sm btn-primary pull-right m-t-n-xs" style="margin-right:10%;margin-left:10px;">
                                        <input type="submit" name="btnSubmit" value="Save Changes" (click)="save(course)" id="btnSubmit" class="btn btn-sm btn-primary pull-right m-t-n-xs">

                                    </div>

                                </div>
                            </div>
                        </div>

                        <div class="ibox-content">
                            <div>
                                <p-dataTable [value]="rowData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]" class="table table-striped table-bordered table-hover ">
                                    <p-column field="id" [style]="{'width':'50px'}" header="Sr. No." [sortable]="true"></p-column>
                                    <p-column field="course_Name" header="Course Name" [sortable]="true"></p-column>
                                    <p-column field="description" header="description" [sortable]="true"></p-column>
                                    <p-column header="Edit">
                                        <ng-template let-col let-course="rowData" pTemplate type="body">
                                            <button type="button" pButton icon="fa-check" (click)="showDialogToEdit(course)" label="Edit"></button>
                                        </ng-template>
                                    </p-column>
                                    <footer><div class="ui-helper-clearfix" style="width:100%"></div></footer>
                                </p-dataTable>
                            </div>
                        </div>

                        <!--<p-dialog header="Confirm Deletion" [(visible)]="displayDeleteDialog" modal="modal" showEffect="fade">

                    </div>
