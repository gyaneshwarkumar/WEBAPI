<table style="width:80%;margin-left: 100px">
    <tr>
        <td>
            <h2>Batch Details</h2>
        </td>
    </tr>
    <tr>
        <td>
            <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()" label="Add"></button>
        </td>
    </tr>
    <tr>
        <td>
            <br />
            <div class="ContentSideSections Implementation">
                <p-dataTable [value]="rowData" [rows]="10" [paginator]="true" [pageLinks]="3" [rowsPerPageOptions]="[5,10,20]">
                    <header>Batch Details</header>
                    <p-column field="id" [style]="{'width':'50px'}" header="ID" [sortable]="true"></p-column>
                    <p-column field="acedemic_Year" header="acedemic_year" [sortable]="true"></p-column>
                    <p-column field="batch_Name" header="batch_name" [sortable]="true"></p-column>
                    <p-column field="course_Id" header="course_id" [sortable]="true"></p-column>
                    <p-column field="description" header="description" [sortable]="true"></p-column>
                    <p-column header="Edit">
                        <ng-template let-col let-batch="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-check" (click)="showDialogToEdit(batch)" label="Edit"></button>
                        </ng-template>
                    </p-column>
                    <p-column header="Delete">
                        <ng-template let-col let-batch="rowData" pTemplate type="body">
                            <button type="button" pButton icon="fa-close" (click)="showDialogToDelete(batch)" label="Delete"></button>
                        </ng-template>
                    </p-column>
                    <footer><div class="ui-helper-clearfix" style="width:100%"></div></footer>
                </p-dataTable>

                <p-dialog header="Course Details" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" [modal]="true">
                    <div class="ui-grid ui-grid-responsive ui-fluid ui-grid-pad">
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="acedemic_year">Academic year</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="vin" [(ngModel)]="batch.acedemic_Year" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="batch_name">BatchName</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="bacth_name" [(ngModel)]="batch.batch_Name" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="course_id">Course Id</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="cid" [(ngModel)]="batch.course_Id" /></div>
                        </div>
                        <div class="ui-grid-row">
                            <div class="ui-grid-col-4"><label for="description">Description</label></div>
                            <div class="ui-grid-col-8"><input pInputText id="desc" [(ngModel)]="batch.description" /></div>
                        </div>
                    </div>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="cancel()" label="Cancel"></button>
                            <button type="button" pButton icon="fa-check" (click)="save(batch)" *ngIf="newBatch" label="Save"></button>
                            <button type="button" pButton icon="fa-check" (click)="update(batch)" *ngIf="!newBatch" label="Update"></button>
                        </div>
                    </footer>
                </p-dialog>
                <p-dialog header="Confirm Deletion" [(visible)]="displayDeleteDialog" modal="modal" showEffect="fade">
                    <p>
                        Are you sure to delete the following course?
                    </p>
                    <p>
                        <strong>{{ fullname }}</strong><br />
                    </p>
                    <footer>
                        <div class="ui-dialog-buttonpane ui-widget-content ui-helper-clearfix">
                            <button type="button" pButton icon="fa-close" (click)="okDelete(false)" label="No"></button>
                            <button type="button" pButton icon="fa-check" (click)="okDelete(true)" label="Yes"></button>
                        </div>
                    </footer>
                </p-dialog>
            </div>
        </td>
    </tr>
</table>
